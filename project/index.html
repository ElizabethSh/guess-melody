<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A fun and interactive game where players guess melodies based on short audio clips."
    />
    <title>Guess melody</title>
    <link rel="icon" href="img/icon-note-active.png" />
    <link href="css/main.min.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main class="app">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        style="position: absolute; left: -1200em"
      >
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
          <feOffset dx="0" dy="0"></feOffset>
          <feMerge>
            <feMergeNode></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
        </filter>
      </svg>

      <section class="main" id="root"></section>
    </main>

    <footer class="footer">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
        <img
          src="img/icon-cc.png"
          alt="Creative Commons License"
          width="88"
          height="31"
          style="border-width: 0"
        />
      </a>
    </footer>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
